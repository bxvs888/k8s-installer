- hosts: master
  become: yes
  any_errors_fatal: true

  roles:
    - installer-defaults
    - upgrade/update-kubeadm

- hosts: master_first
  become: yes
  any_errors_fatal: true

  roles:
    - installer-defaults
    - upgrade/drain
    - upgrade/upgrade-master
    - upgrade/uncordon

- hosts: master_secondary
  become: yes
  any_errors_fatal: true
  serial: 1

  roles:
    - installer-defaults
    - upgrade/drain
    - upgrade/upgrade-master
    - upgrade/uncordon

- hosts: master
  become: yes
  any_errors_fatal: true

  roles:
    - installer-defaults
    - upgrade/upgrade-kubelet
