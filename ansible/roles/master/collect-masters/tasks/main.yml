- name: Copy collect-masters.sh
  copy:
    src: collect-masters.sh
    dest: collect-masters.sh
    mode: 0755

- name: Execute collect-masters.sh
  shell: ./collect-masters.sh
  become: yes

- name: Fetch masters.tar.gz
  fetch:
    src: masters.tar.gz
    dest: ./files/
    flat: yes

- name: Fetch join.sh
  fetch:
    src: masters/join.sh
    dest: ./files/
    flat: yes
