- name: Execute kubeadm init
  shell: kubeadm init --config /etc/kubernetes/kubeadm-config.yml
  become: yes
  register: kubeadm_init

- name: create ~/.kube
  file:
    path: .kube/
    state: directory

- name: copy admin.conf to ~/.kube/config
  copy:
    src: /etc/kubernetes/admin.conf
    dest: .kube/config
    owner: "{{ ansible_user_id }}"
    mode: 0700
    remote_src: true
  become: yes

- when: not offline_install
  block:
    - name: Install calico cni plugin (online mode)
      shell: curl -L {{ calico_manifest_url }} > ./calico.yaml
      environment:
        http_proxy: "{{ setproxy_url }}"
        https_proxy: "{{ setproxy_url }}"
        no_proxy: "{{ setproxy_noproxy }}"

    - name: Install calico cni plugin (online mode)
      shell: kubectl apply -f ./calico.yaml

- name: Install calico cni plugin (offline mode)
  shell: kubectl apply -f /opt/kubernetes-offline/calico.yaml
  when: offline_install
