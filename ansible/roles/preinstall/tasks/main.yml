- include_tasks: "{{ ansible_os_family }}.yml"

- name: Disable swap
  command: swapoff -a

- name: Disable swap in /etc/fstab
  mount:
    name: "{{ item }}"
    fstype: swap
    state: absent
  with_items:
    - swap
    - none

- name: Install /etc/sysctl.d/k8s.conf
  copy:
    src: sysctl-k8s.conf
    dest: /etc/sysctl.d/k8s.conf

- name: sysctl
  command: sysctl --system
